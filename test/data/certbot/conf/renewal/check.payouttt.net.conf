# renew_before_expiry = 30 days
version = 1.9.0
archive_dir = /etc/letsencrypt/archive/check.payouttt.net
cert = /etc/letsencrypt/live/check.payouttt.net/cert.pem
privkey = /etc/letsencrypt/live/check.payouttt.net/privkey.pem
chain = /etc/letsencrypt/live/check.payouttt.net/chain.pem
fullchain = /etc/letsencrypt/live/check.payouttt.net/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = 81712f25e5f9323be27598717e4709b7
rsa_key_size = 4096
authenticator = webroot
webroot_path = /var/www/certbot,
server = https://acme-v02.api.letsencrypt.org/directory
[[webroot_map]]
check.payouttt.net = /var/www/certbot
www.payouttt.net = /var/www/certbot
