server {
    listen 80;
    server_name check.payouttt.net;
    location / {
        return 301 https://$host$request_uri;
    }    
    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }
}
server {
    listen 443 ssl;
    server_name check.payouttt.net;
    ssl_certificate /etc/letsencrypt/live/check.payouttt.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/check.payouttt.net/privkey.pem;
    
    
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://check.payouttt.net:8080; #for demo purposes
    }
}
